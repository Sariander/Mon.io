<div class="example-container" [class.example-is-mobile]="(isHandset$ | async)">
  <mat-toolbar color="primary" class="example-toolbar">
    <button [style.display]="(isHandset$ | async) ? 'none' : 'block'" mat-icon-button (click)="sidenav.toggle(); SideNavToggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">{{toolbarTitle}}</h1>
    <span class="toolbar-spacer"></span>
      <button *ngIf="!isLoggedIn" class="navbar-button" type="button" id="LoginButton" (click)="onLoginClick()" mat-icon-button>Login</button>
      <button *ngIf="!isLoggedIn" class="navbar-button" type="button" id="SignUpButton" (click)="onSignUpClick()" mat-icon-button>Sign Up</button>
      <button *ngIf="isLoggedIn" class="navbar-button" type="button" id="LogOutButton" (click)="onLogOutClick()" mat-icon-button>Log Out</button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="(isHandset$ | async) ? 56 : 0" [style.marginBottom.px]="(isHandset$ | async) ? 56 : 0" [hasBackdrop]="false">
    <mat-sidenav #sidenav [style.display]="(isHandset$ | async) ? 'none' : 'block'" [opened]="isOpen" [mode]="over" [fixedInViewport]="(isHandset$ | async)"
      fixedTopGap="56" fixedBottomGap="56">
      <mat-nav-list>
        <a mat-list-item [ngClass]="index==buttonObject.index ? 'sidenav__action--active' : ''"*ngFor="let buttonObject of buttonObjectList" (click)="SelectThisIndex(buttonObject.index)">
          <mat-icon mat-list-icon>{{buttonObject.icon}}</mat-icon>
          <h4 mat-line>{{buttonObject.text}}</h4>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
