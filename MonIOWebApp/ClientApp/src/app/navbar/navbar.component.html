<mat-sidenav-container class="sidenav-container">
 <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="navigation"
    [mode]="over"
    [opened]="false">
    <mat-toolbar color="primary">
      <button 
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >Menu      <<</button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/budget">Budget</a>
      <a mat-list-item href="/Expenses">Savings</a>
      <a mat-list-item href="/Savings">Expenses</a>
      <a mat-list-item href="/Reports">Reports</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="!drawer.opened">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span (click)="onHeaderClick()">Mon.io</span>
      <span class="toolbar-spacer"></span>
      <button class="navbar-button" type="button" id="LoginButton" (click)="onLoginClick()" mat-icon-button>Login</button>
      <button class="navbar-button" type="button" id="SignUpButton" (click)="onSignUpClick()" mat-icon-button>Sign Up</button>
</mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
