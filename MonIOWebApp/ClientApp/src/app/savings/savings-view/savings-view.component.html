<mat-card [class.mat-elevation-z0]="true" class="home-card">
  <mat-nav-list>
      <a mat-list-item *ngFor="let category of savingsCategories">
          <h3 matLine>{{category}}</h3>
          <h3 matLine matCardSubtitle>{{ 0 | currency }}</h3>
          <mat-divider *ngIf="!last"></mat-divider>
      </a>
  </mat-nav-list>
</mat-card>
